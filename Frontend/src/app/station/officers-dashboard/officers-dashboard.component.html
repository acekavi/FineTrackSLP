<div class="flex flex-row">
  <div class="flex flex-row w-full justify-between mt-4">
    <div class="flex-col">
      <p class="font-bold text-xl">Officers</p>
      <p class="text-sm text-green-500">Officers registered to the station</p>
    </div>

    <div class="self-end flex flex-row gap-4 align-middle justify-center">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Search" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <div class="my-2">
        <button
          mat-flat-button
          color="primary"
          (click)="openAddOfficerDialog()"
        >
          <mat-icon>add</mat-icon>Add
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Table goes here -->
<div class="container mat-elevation-z8">
  <table
    mat-table
    [dataSource]="this.stationService.officersInStation$"
    class="mat-elevation-z8"
    matSort
    matSortActive="status"
    matSortDisableClear
    matSortDirection="desc"
  >
    <!-- ID Column -->
    <ng-container matColumnDef="officerId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.officerId }}</td>
    </ng-container>

    <!-- username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- nicNumber Column -->
    <ng-container matColumnDef="nicNumber">
      <th mat-header-cell *matHeaderCellDef>NIC Number</th>
      <td mat-cell *matCellDef="let element">{{ element.nicNumber }}</td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.NIC.firstName }} {{ element.NIC.surname }}
      </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">
        <span class="bg-green-500 py-1 px-2 text-white rounded-lg">
          Active
        </span>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
