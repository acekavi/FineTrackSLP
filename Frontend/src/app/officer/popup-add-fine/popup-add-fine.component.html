<h2 mat-dialog-title>Add Offences</h2>

<mat-dialog-content>
  <div class="flex flex-row justify-between align-middle gap-2">
    <mat-form-field>
      <mat-label>Select an Offence</mat-label>
      <mat-select #offenceSelect="matSelect">
        <!-- Replace 'offence' with the actual variable name in your component -->
        <mat-option
          *ngFor="let offence of offences"
          [value]="offence.offenceId"
        >
          {{ offence.description }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-button (click)="addOffence(offenceSelect.value)" class="my-2">
      Add
    </button>
  </div>

  <div *ngIf="selectedOffences.length > 0" class="mt-4">
    <h3 class="text-lg font-semibold text-gray-700">Selected Offences:</h3>
    <ul class="list-disc list-inside mt-2">
      <li *ngFor="let offence of selectedOffences" class="text-gray-600">
        {{ offence.description }}
      </li>
    </ul>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-raised-button (click)="addFineToUser()">Add Fine</button>
</mat-dialog-actions>
