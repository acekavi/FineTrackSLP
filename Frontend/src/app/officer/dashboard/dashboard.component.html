<div class="flex flex-col md:flex-row">
  <div
    class="min-w-[20rem] bg-blue-300 bg-opacity-60 border-r border-gray-500/50"
  >
    <div
      class="flex flex-row md:flex-col justify-center align-middle lg:h-screen md:h-screen gap-2"
    >
      <button
        mat-raised-button
        color="primary"
        routerLink="edit"
        class="square-button"
      >
        <mat-icon>person</mat-icon>Profile
      </button>

      <button
        mat-raised-button
        color="primary"
        routerLink="update-password"
        class="square-button"
      >
        <mat-icon>directions_car</mat-icon>Driver
      </button>

      <button
        mat-raised-button
        color="primary"
        routerLink="update-password"
        class="square-button"
      >
        <mat-icon>directions_walk</mat-icon>Pedestrian
      </button>

      <button
        mat-raised-button
        color="primary"
        routerLink="update-password"
        class="square-button"
      >
        <mat-icon>help</mat-icon>Help
      </button>
    </div>
  </div>

  <div class="w-[100vw] h-full border-l px-4 md:px-12">
    <div class="flex flex-row">
      <div class="flex flex-row w-full justify-between mt-4">
        <div class="flex-col">
          <p class="font-bold text-xl">All Cases</p>
          <p class="text-sm text-green-500">Active Cases</p>
        </div>

        <div class="self-end flex flex-row gap-4 align-middle justify-center">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Search" />
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
          <div class="my-2">
            <button mat-flat-button color="primary">
              <mat-icon>add</mat-icon>Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Table goes here -->
    <div class="example-container mat-elevation-z8">
      <div
        class="example-loading-shade"
        *ngIf="isLoadingResults || isRateLimitReached"
      >
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
          GitHub's API rate limit has been reached. It will be reset in one
          minute.
        </div>
      </div>

      <div class="example-table-container">
        <table
          mat-table
          [dataSource]="data"
          class="example-table"
          matSort
          matSortActive="created"
          matSortDisableClear
          matSortDirection="desc"
        >
          <!-- Number Column -->
          <ng-container matColumnDef="number">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row">{{ row.number }}</td>
          </ng-container>

          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let row">{{ row.title }}</td>
          </ng-container>

          <!-- State Column -->
          <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef>State</th>
            <td mat-cell *matCellDef="let row">{{ row.state }}</td>
          </ng-container>

          <!-- Created Column -->
          <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              Created
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.created_at | date }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <mat-paginator
        [length]="resultsLength"
        [pageSize]="30"
        aria-label="Select page of GitHub search results"
      ></mat-paginator>
    </div>
  </div>
</div>
