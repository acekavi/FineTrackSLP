<div class="relative">
  <mat-dialog-content
    class="flex flex-col items-center justify-center space-y-4 gap-4"
  >
    <div class="w-full text-center">
      <h2 class="text-2xl font-bold">{{ data.LoginInformation }} Login</h2>
      <ng-icon class="text-5xl my-8" name="bootstrapPersonCircle"></ng-icon>
    </div>
    <div class="flex flex-col gap-2">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" />
        <mat-icon matSuffix>person</mat-icon>
        <mat-hint>Enter username here</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          placeholder="Username"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="showPassword($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-hint>Enter password here</mat-hint>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="flex flex-row justify-between w-full">
    <button mat-button (click)="onCancelClick()" color="warn">Cancel</button>
    <button mat-button cdkFocusInitial (click)="onLoginClick()">Login</button>
  </mat-dialog-actions>
</div>
