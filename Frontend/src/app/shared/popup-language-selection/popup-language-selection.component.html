<div>
  <p class="text-center py-10 text-xl font-bold">
    Select the language to proceed!
  </p>
  <div class="flex flex-row gap-10 pt-6 pb-16 px-28">
    <button
      mat-stroked-button
      matTooltip="Sinhala Language"
      aria-label="Sinhala Language Button"
      (click)="onSinhalaClick()"
    >
      Sinhala
    </button>
    <button
      mat-stroked-button
      matTooltip="English Language"
      aria-label="English Language Button"
      (click)="onEnglishClick()"
    >
      English
    </button>
    <button
      mat-stroked-button
      matTooltip="Tamil Language"
      aria-label="Tamil Language Button"
      (click)="onTamilClick()"
    >
      Tamil
    </button>
  </div>
</div>
