<div class="flex flex-row justify-center align-middle w-full gap-8">
  <div>
    <p class="text-lg text-white">Enter NIC Number</p>
    <mat-form-field class="w-80">
      <mat-label>NIC Number</mat-label>
      <input matInput placeholder="123456789v" required="true" />
    </mat-form-field>
  </div>

  <div>
    <p class="text-lg text-white">Enter Passport Number</p>

    <mat-form-field class="w-80">
      <mat-label>Passport Number</mat-label>
      <input matInput placeholder="N123456789" required="true" />
    </mat-form-field>
  </div>
</div>

<div
  class="flex flex-col lg:flex-row w-full px-32 lg:px-0 justify-center align-middle gap-4 mt-16"
>
  <button
    mat-flat-button
    color="accent"
    extended
    matTooltip="Proceed"
    aria-label="Login Button"
  >
    Proceed
    <mat-icon>login</mat-icon>
  </button>
</div>
