<div class="relative min-h-screen w-full">
  <div
    class="background-image"
    style="background-image: url(assets/images/homebg.png)"
  ></div>

  <div class="header">
    <button mat-fab extended color="accent" class="transparent-button">
      <mat-icon>arrow_back</mat-icon>
      Back
    </button>
  </div>
  <div class="center-div">
    <div class="container mx-auto text-white text-center">
      <h3 class="text-2xl md:text-3xl lg:text-4xl font-bold mt-20 md:mt-0">
        FineTrackSLP
      </h3>
      <div class="input-container">
        <div class="input-cell">
          <h6>NIC No</h6>
          <mat-form-field class="example-full-width">
            <input matInput />
          </mat-form-field>
        </div>
        <div class="input-cell">
          <h6>Passport NO</h6>
          <mat-form-field class="example-full-width">
            <input matInput />
          </mat-form-field>
        </div>
      </div>
      <div class="lg:mt-14 mt-6 md:mt-8">
        <button
          mat-flat-button
          color="accent"
          extended
          matTooltip="Proceed"
          aria-label="Login Button"
          class="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded"
        >
          Proceed
          <mat-icon>login</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <!-- Add the emblem image -->
<img src="../../assets/images/nationalemblem.png" alt="National Emblem" class="national-emblem">
</div>
